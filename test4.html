<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="700" style="border: 1px solid chartreuse;"></canvas>
<script>
    function Rectangle() {
        this.x = 0;
        this.y = 0;
        this.width = 0;
        this.height = 0;
        this.color = "#fff111";

        this.setX = function (x) {
            this.x = x;
        }
        this.getX = function () {
            return this.x;
        }

        this.setY = function (y) {
            this.y = y;
        }
        this.getY = function () {
            return this.y;
        }

        this.setWidth = function (width) {
            this.width = width;
        }
        this.getWidth = function () {
            return this.width;
        }

        this.setHeight = function (height) {
            this.height = height;
        }
        this.getHeight = function () {
            return this.height;
        }

        this.setColor = function (color) {
            this.color = color;
        }
        this.getColor = function () {
            return this.color;
        }

        this.render = function () {
            var a = document.getElementById("myCanvas");
            var ctx = a.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.rect(this.x, this.y, this.width, this.height);
            ctx.fill();
            ctx.closePath();
        }
    }

    var rectangle = new Rectangle();
    console.log(rectangle.x);
    rectangle.setX(10);
    rectangle.getX();
    console.log(rectangle.x);

    console.log(rectangle.y);
    rectangle.setY(10);
    rectangle.getY();
    console.log(rectangle.y);

    console.log(rectangle.width);
    rectangle.setWidth(200);
    rectangle.getWidth();
    console.log(rectangle.width);

    console.log(rectangle.height);
    rectangle.setHeight(100);
    rectangle.getHeight();
    console.log(rectangle.height);

    console.log(rectangle.color);
    rectangle.setColor("#000000");
    rectangle.getColor();
    console.log(rectangle.color);

    rectangle.render();

</script>
</body>
</html>
